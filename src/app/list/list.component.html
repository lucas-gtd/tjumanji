<h1>Messagerie</h1>
<ul class="list-group list-group-numbered">
    <li *ngFor="let robot of robots" class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold"> {{robot.pseudo}} </div>
        {{robot.description}}
      </div>
      <span class="badge bg-primary rounded-pill">1</span>
    </li>
</ul>
